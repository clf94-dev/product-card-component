<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>product preview</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="cardContainer"> 
                <div class="imgCol">
                   <img src="./resources/image-product-desktop.jpg" alt="product image">
                </div>
                <div class="textCol">
                    <h4 class="preTitle">Perfume</h4>
                    <h1 class="title">Grabielle Essence Eau De Parfum</h1>
                    <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of Chanel.</p>
                    <div class="pricesRow">
                        <p class="currentPrice">$149.99</p> 
                        <p class="previousPrice">$169.99</p>
                    </div>
                    <button class="addBtn">
                        <div class="btnContainer"> 
                            <img class="cartImg" src="./resources/icon-cart.svg" alt="cart image"> 
                            <p class="btnText">Add to cart</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
